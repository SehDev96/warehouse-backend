version: '3'

services:
  database:
    image: "postgres:latest"
    container_name: postgres_container
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=developer
      - POSTGRES_PASSWORD=developer_password
      - POSTGRES_DB=postgres_database

    volumes:
      - ./database-data:/var/lib/postgresql/data/

volumes:
  database-data: